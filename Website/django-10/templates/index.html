{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% tailwind_css %}
  </head>
  <body>
    <div
      class="h-screen bg-cyan-400 justify-center items-center align-center rounded-lg my-20 mx-20 border border-blue-800 shadow-lg"
    >
      <form method="POST">
        {% csrf_token %}
        <div class="flex flex-col gap-4 p-10 justify-center items-center">
          <div class="flex flex-col gap-4">
            <label for="">Nama</label>
            <input
              class="border rounded-md"
              type="text"
              name="nama_emp"
              required
            />

            <label for="">Umur</label>
            <input class="border rounded-md" type="text" name="umur_emp"
            required//>

            <label for="">Job</label>
            <input class="border rounded-md" type="text" name="job_emp"
            required//>

            <button>Submit</button>
          </div>
        </div>
      </form>

      {% for kary in karyawan %}
      <div class="flex flex-col border-2 bg-zinc-300">
        <h1>{{kary.nama}}</h1>
        <p>{{kary.umur}}</p>
        <p>{{kary.job}}</p>
      </div>

      {% endfor %}
    </div>
  </body>
</html>
